

<input type="search" name="" value="" placeholder="Recherche par auteur"  [(ngModel)]="author">
<button   name="button" (click)="getMedias()">Rechercher</button><br>

<input type="text" name="" value="" placeholder="Entrez votre nom pour pouvoir emprunter"  [(ngModel)]="user">
<button   name="button">J'emprunte un livre</button>

<div class="container">

    <div class="row">
      <div *ngFor="let media of medias" class="col-md-3">

        <div  class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://www.universmini.com/images/pas-de-visuel.jpg" >
          <div class="card-body">
            <h5 class="card-title">Titre: {{ media.title}}</h5>
            <p class="card-text">Auteur: {{media.author}}</p>
            <p class="card-text">Cat√©gorie: {{media.type}}</p>
            <a href="#" class="btn btn-primary">Emprunter</a>
          </div>
        </div><!--fin div card-->
      </div><!--fin div col-md-3 -->
    </div><!--fin div row-->
</div><!--fin div container-->
